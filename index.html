<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Assignment Animacija</title>
	<style type="text/css">
		html,
		body {
		  background-color: #050210; 
		  height: 100%;
		  overflow: hidden;
		  display:flex;
		  justify-content: center;
		  align-items: center;
		}

		.center {
		  margin: 0 auto;
		}

		.outer-ring {
		  position: absolute;
		  left: calc(50% - 150px);
		  height: 300px;
		  width: 300px;
		  background-image: linear-gradient(#fb5dad, #55fb9f, #b97aff);
		  border-radius: 50%;
		  
		  animation-name: rotate;
		  animation-duration: 1s;
		  animation-iteration-count: infinite;
          animation-timing-function: linear;
		}

		.outer-ring span {
		  position: absolute;
		  left: calc(50% - 150px);
		  height: 300px;
		  width: 300px;
		  background-image: linear-gradient(#fb5dad, #55fb9f, #b97aff);
		  border-radius: 50%;
		  filter: blur(40px);
		}

		.outer-ring:after {
		  content: "";
		  position: absolute;
		  top: 25px;
		  left: 25px;
		  right: 25px;
		  bottom: 25px;
		  background: #050210;
		  border-radius: 50%;
		}

		.inner-ring {
		  position: absolute;
		  left: calc(50% - 125px);
		  height: 250px;
		  width: 250px;
		  background: #1c1b1b; 
		  border-radius: 50%;

		  animation-name:grow;
		  animation-duration: 1s;
	      animation-iteration-count: infinite;
          animation-timing-function: linear;
		}

		@keyframes rotate {
		    0% {transform:rotate(0deg);}
		    100% {transform:rotate(360deg);}
		}

		@keyframes grow {
		    0% {transform:scale(0, 0);}
		    100% {transform:scale(1, 1);}
		}
	</style>
</head>
<body>
	<div class="outer-ring center">
		<span></span>
	</div>
    <div class="inner-ring center"></div>
</body>
</html>
